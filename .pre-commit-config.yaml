# Ensure this configuration aligns with format.sh and requirements.txt
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        exclude: ^charts/
    -   id: check-added-large-files

-   repo: https://github.com/psf/black
    rev: 22.10.0  # Match the version from requirements
    hooks:
    -   id: black
        name: black (IBM specific)
        files: "^sky/skylet/providers/ibm/.*"  # Match only files in the IBM directory

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0  # Match the version from requirements
    hooks:
    # First isort command
    -   id: isort
        name: isort (general)
        exclude: "(build/.*|sky/skylet/providers/ibm/.*|sky/schemas/generated/.*)"  # Matches "${ISORT_YAPF_EXCLUDES[@]}"
    # Second isort command
    -   id: isort
        name: isort (IBM specific)
        args:
          - "--profile=black"
          - "-l=88"
          - "-m=3"
        files: "^sky/skylet/providers/ibm/.*"  # Only match IBM-specific directory

-   repo: https://github.com/google/yapf
    rev: v0.32.0  # Match the version from requirements
    hooks:
    -   id: yapf
        name: yapf
        exclude: (sky/skylet/providers/ibm/.*|sky/schemas/generated/.*)  # Matches exclusions from the script
        args: ['--recursive', '--parallel', '--in-place']  # Only necessary flags
        additional_dependencies: [toml==0.10.2] # Match the version from requirements

-   repo: https://github.com/pylint-dev/pylint
    rev: v2.14.5  # Match the version from requirements
    hooks:
    -   id: pylint
        language_version: python3.11 # pylint doesn't support python 3.12 until v3.0.0
        additional_dependencies:
            - pylint-quotes==0.2.3  # Match the version from requirements
        name: pylint
        args:
            - --rcfile=.pylintrc  # Use your custom pylint configuration
            - --load-plugins=pylint_quotes  # Load the pylint-quotes plugin
        files: ^sky/  # Only include files from the 'sky/' directory
        exclude: (^sky/skylet/providers/ibm/|^sky/schemas/generated/)

-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30  # Match the version from requirements
    hooks:
    -   id: helmlint

-   repo: local
    hooks:
    -   id: dashboard-lint
        name: dashboard lint
        entry: bash -c 'cd sky/dashboard && npm run lint'
        language: node
        language_version: 24.12.0
        files: ^sky/dashboard/
        pass_filenames: false

    -   id: dashboard-format
        name: dashboard format
        entry: bash -c 'cd sky/dashboard && npm run format -- --log-level warn'
        language: node
        language_version: 24.12.0
        files: ^sky/dashboard/
        pass_filenames: false

    # ty doesn't support pre-commit out of the box right now
    # https://github.com/astral-sh/ty/issues/269
    -   id: ty
        name: ty check (mypy alternative)
        entry: ty check
        pass_filenames: false
        # only install ty and `types-` dependencies from requirements-dev.txt
        # We should separate ty dependencies as group in pyproject.toml in the future
        additional_dependencies:
            - ty==0.0.15
            # types packages for type checking
            - types-PyYAML
            - types-paramiko
            - types-requests<2.31
            - types-setuptools<80.9
            - types-cachetools
            - types-pyvmomi
            - types-aiofiles
            - types-protobuf
            - types-python-dateutil
        language: python
